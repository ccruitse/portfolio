<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/beea03b1c0.js" crossorigin="anonymous"></script>
    <link href="https://www.1001fonts.com/architects-daughter-font.html" rel="stylesheet">
    <title>Projects</title>
</head>
<body>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <i class="fa-solid fa-angle-left fa-xl fa-white"></i>
        </div>
        <div class="slide slide-1">
            <button class="dropbtn"
                onclick="window.location.href='https://kim-wooseok-profile-page.netlify.app/';" target="_blank">
                Profile Page
            </button>
        </div>
        <div class="slide slide-2">
            <button class="dropbtn"
                onclick="window.location.href='https://basketball-scoreboard-startup.netlify.app/';" target="_blank">
                Scoreboard
            </button>
        </div>
        <div class="slide slide-3">
            <button class="dropbtn"
                onclick="window.location.href='https://career-shifters-survey-form.netlify.app/';" target="_blank">
                Survey Form
            </button>
        </div>
        <div class="slide slide-4">
            <button class="dropbtn"
                onclick="window.location.href='https://web-development-get-to-know.netlify.app/';" target="_blank">
                Technincal Document
            </button>
        </div>
        <div class="slide slide-5">
            <button class="dropbtn"
                onclick="window.location.href='https://kinto-product-landing.netlify.app/';" target="_blank">
                Product Landing
            </button>
        </div>
        <div class="arrow r" onclick="next()">
            <i class="fa-solid fa-angle-right fa-xl" l></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
